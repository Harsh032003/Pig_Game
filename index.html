<!DOCTYPE html>

          <p class="p2" id="score--1">22</p>
        </div>
      </section>

      <section class="lower">
        <div class="player1-score">
          <p class="current current1">CURRENT</p>
          <p class="current-score current-score1" id="current-s-0">0</p>

        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
